<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 데이터 전송방식 
	1)GET: 데이터 조회 ★ default
	- 전송할 데이터를 url에 포함시켜서 보낸다(우리가 지금까지 사용)
	-------url 에 데이터를 포함하는 방식 : Query String
	QueryString 구조
	: url?name값=value값&name값=Value값&...
	- 보안에 취약
	- 전송할 수 있는 데이터의 길이에 제한 있음
	- 다른 사람끼리 url을 공유가능
	2)POST: 데이터 생성 ★
	- 전송할 데이터를 url에 포함시키지 않는다
	- 데이터를 패킷의 body에 담아서 전송한다(드러나지 않음)
	- get방식보다는 보안에 강하다
	- 전송할 수 있는 데이터의 길이에 제한이 없다
	3)PUT: 데이터 수정
	4)DELETE: 데이터 삭제

-->

	<!-- 데이터 전송방식을 지정할 때는 form태그의 method attribute 방식을 사용한다 -->
	<form action ="login" method ="post">
	<!-- input태그 inline 이기때문에 개행필요 -->
	ID: <input type = "text" name ="id">
	<br>
	PW: <input type = "text" name = "pw">
	<br>
	<input type = "submit" value ="login">	
	</form>
	


</body>
</html>

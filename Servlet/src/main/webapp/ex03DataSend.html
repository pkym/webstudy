<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<!-- HTML에서 servlet으로 데이터 전송하기 
	: form 태그 사용해서 전송!
	: 데이터전송 조건 3가지
	1. 어디로 보낼건지 : form 태그 action에 기술(Servlet으로 데이터를 전송한다면, url mapping 값만 확인)
	2. 무엇을 보낼건지 : input태그 name 속성을 추가(Servlet쪽에서 찾을 수 있도록 이름표를 부착)
	3. 어떤 시점에 보낼건지 : submit 버튼을 클릭하는 순간
	-->
	<!-- /적으면 절대경로 아예 나가버림(work space) -->
<form action="DataSend">
	DATA : <input type="text" name = "data">
	<br>
	<input type = "submit">
	

</form>









</body>
</html>
